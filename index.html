<!DOCTYPE html>
<html lang="de">
<head>
    <title>Viertes Praktikumsergebnis</title>

    <script src="libs/vue@2.5.16/dist/vue.js"></script>
    <script src="libs/chart.js@3.9.1/dist/chart.js"></script>
    <script src="libs/chartjs-adapter-date-fns@2.0.0/dist/chartjs-adapter-date-fns.bundle.js"></script>
    <link href="styles.css?2022-08-22" rel="stylesheet" type="text/css">
</head>
<body>
<div id="app">
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <div class="label">
        Set MA1-MA5:
        <label><input :style="inputStyles[0]" class="moving_average" type="text" v-model="tailLengths[0]"
                      value="IGNORED"></label>
        <label><input :style="inputStyles[1]" class="moving_average" type="text" v-model="tailLengths[1]"
                      value="IGNORED"></label>
        <label><input :style="inputStyles[2]" class="moving_average" type="text" v-model="tailLengths[2]"
                      value="IGNORED"></label>
        <label><input :style="inputStyles[3]" class="moving_average" type="text" v-model="tailLengths[3]"
                      value="IGNORED"></label>
        <label><input :style="inputStyles[4]" class="moving_average" type="text" v-model="tailLengths[4]"
                      value="IGNORED"></label>
    </div>
    <div class="label">
        <label>
            <textarea cols="80" rows="5" v-model="jsonNew" placeholder="Paste JSON data here">IGNORED</textarea>
            <br />
            <span :class="jsonStatusClass">{{jsonStatus}}</span>
        </label>
    </div>
</div>

<script src="index.js">
</script>

</body>
</html>
